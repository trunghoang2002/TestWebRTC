<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="peerjs-1.5.4.min.js"></script>
    <script src="socket.io-4.8.1.js"></script>
</head>
<body>
    <div id="register">
        <input type="text" id="txtUsername" placeholder="Enter your username" />
        <button id="signup">Sign up</button>
    </div>

    <div id="main">
        <h3 id="my-username">Your Username: </h3>
        <h3 id="my-peer">Your ID: </h3>
        <button id="logout">Logout</button>
        <br/> <br/>
        <video id="localStream" width="300" autoplay playsinline></video> <br/>

        <!-- Dropdown chọn camera -->
        <label for="camera-select">Chọn camera:</label>
        <select id="camera-select"></select>
        <button id="start-camera">Bật Camera</button>
        <button id="stop-camera">Tắt Camera</button>
        <br/> <br/>

        <video id="remoteStream" width="300" autoplay playsinline></video>
        <br/> <br/>
        <input type="text" id="remote-peer" placeholder="Enter remote peer id" />
        <button id="connect">Connect</button>
        <br/> <br/>

        <!-- Hiển thị danh sách user online-->
        <h3>Online Users:</h3>
        <div id="listUser" class="user-list"></div>
        <div id="notification-bar" style="position: fixed; top: 10px; right: 10px; background: #4CAF50; color: white; padding: 10px; border-radius: 5px; display: none;">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
